<style>
    /* No navbar in register screen */
    .navbar {
      display: none;
    }
  
    /* Absolute positionned footer on top of the register background */
    .footer {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      border: none;
    }
  
    @media screen and (min-width: 768px) {
      .footer {
        width: 50%;
      }
    }
  
    /* Smaller links everywhere on register */
    a {
      font-size: 90%;
      color: #666;
    }
  </style>
  
  <div class="row vertical-center">
    <div class="col-sm-6 col-xs-12 register-box">
      <div class="row">
        <div class="col-lg-offset-4 col-lg-4 col-xs-offset-1 col-xs-10">
          <img src="img/title.png" class="img-responsive" />
  
          <form name="registerForm" novalidate>
            <div class="form-group">
              <label class="sr-only" for="inputUsername">{{ 'register.username' | translate }}</label>
              <input class="form-control" type="text" id="inputUsername" name="username"
                     ng-attr-placeholder="{{ 'register.username' | translate }}" ng-model="user.username" required />
            </div>
  
            <div class="form-group">
              <label class="sr-only" for="inputEmail">{{ 'register.email' | translate }}</label>
              <input class="form-control" type="email" id="inputEmail" name="email"
                     ng-attr-placeholder="{{ 'register.email' | translate }}" ng-model="user.email" required />
            </div>
  
            <div class="form-group">
              <label class="sr-only" for="inputPassword">{{ 'register.password' | translate }}</label>
              <input class="form-control" type="password" id="inputPassword" name="password"
                     ng-attr-placeholder="{{ 'register.password' | translate }}" ng-model="user.password" required />
            </div>
  
            <div class="form-group">
              <label class="sr-only" for="inputConfirmPassword">{{ 'register.confirm_password' | translate }}</label>
              <input class="form-control" type="password" id="inputConfirmPassword" name="confirmPassword"
                     ng-attr-placeholder="{{ 'register.confirm_password' | translate }}" 
                     ng-model="user.confirmPassword" required />
            </div>
  
            <div class="checkbox text-muted">
              <label>
                <input type="checkbox" ng-model="user.terms" name="terms" required /> 
                {{ 'register.accept_terms' | translate }}
                <a href ng-click="showTerms()">{{ 'register.terms_link' | translate }}</a>
              </label>
            </div>
  
            <div class="row">
              <div class="col-md-6">
                <button type="submit" class="btn btn-primary" ng-click="register()" ng-disabled="registerForm.$invalid">
                  <span class="fas fa-user-plus"></span> {{ 'register.submit' | translate }}
                </button>
              </div>
  
              <div class="col-md-6 text-right btn-login">
                <div class="well-sm">
                  <a href ng-click="openLogin()">{{ 'register.already_registered' | translate }}</a>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  
    <div class="register-img-container col-sm-6 hidden-xs"></div>
  </div>
